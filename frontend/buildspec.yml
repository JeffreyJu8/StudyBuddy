version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18  
    commands:
      - echo "Listing contents of the source directory..."
      - ls -al /codebuild/output/src* 
      - echo "Installing dependencies..."
      - npm install
  build:
    commands:
      - echo "Building the React application with Vite..."
      - npm run build
  post_build:
    commands:
      - echo "Build completed successfully."
artifacts:
  base-directory: frontend/dist
  files:
    - '**/*'
  discard-paths: yes 